<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplicación de Cuestionarios{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1E3A8A; 
            color: white;
        }
        .navbar {
            background-color: #1E40AF !important;
        }
        .card {
            background-color: #3B82F6 !important;
            color: white;
        }
        .nav-link {
            color: #FACC15 !important; 
        }
        .btn-primary {
            background-color: #FACC15 !important;
            border-color: #FACC15 !important;
            color: #1E3A8A !important;
        }
        .btn-primary:hover {
            background-color: #D4A514 !important;
            border-color: #D4A514 !important;
        }
        footer {
            background-color: #1E40AF !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'exam_list' %}">Cuestionarios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'exam_list' %}">Exámenes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'exam_create' %}">Crear Examen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="card shadow-sm p-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="text-center py-3 mt-4 shadow-sm">
        <p class="mb-0">&copy; 2025 Aplicación de Cuestionarios</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
